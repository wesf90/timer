<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        
        <div class="timer-section">
            <input type="number" id="timeInput" placeholder="Seconds" min="1">
            <div class="preset-buttons">
                <button class="preset-btn" data-seconds="15">15s</button>
                <button class="preset-btn" data-seconds="30">30s</button>
                <button class="preset-btn" data-seconds="60">60s</button>
            </div>
            <div class="control-buttons">
                <button id="startTimerBtn">Start Timer</button>
                <button id="startIntervalBtn">Start Interval</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            <div id="timerDisplay">00:00.00</div>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
