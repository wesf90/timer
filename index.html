<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        
        <div class="timer-section">
            <input type="number" id="timeInput" placeholder="Seconds" min="1">
            <div class="preset-buttons">
                <button class="preset-btn" data-seconds="15">+15s</button>
                <button class="preset-btn" data-seconds="30">+30s</button>
                <button class="preset-btn" data-seconds="60">+60s</button>
            </div>
            <div class="control-buttons">
                <button id="startTimerBtn">Start Timer</button>
                <button id="startIntervalBtn">Start Interval</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            <div id="timerDisplay">00:00.00</div>
        </div>

        <footer class="footer">
            <svg class="footer-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 1L10 5H14L11 8L13 12H9L8 15L7 12H3L5 8L2 5H6L8 1Z" stroke="#666" stroke-width="1.5"/>
            </svg>
            <span>Built while procrastinating by <a href="https://wesfoster.com" target="_blank">Wes Foster</a></span>
        </footer>
    </div>

    <script src="timer.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
